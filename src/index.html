<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <!-- backgroun Video -->
      <section class="w-full">
        <img
          src="assets/images/default.jpg"
          alt="weather image"
          class="fixed top-0 left-0 w-full h-full object-cover -z-10"
        />
        <!-- header section =============================== -->
        <header class="mx-20 my-10">
          <!-- heading and inputs -->
          <div class="text-white p-5 flex justify-between liquid-glass h-20">
            <h1 class="heading text-3xl"><span>Weather</span> Forecast</h1>
            <div class="search-area flex">
              <div class="input-feild flex flex-col">
                <input
                  id="input"
                  type="text"
                  placeholder="Enter City Name"
                  class="outline-0 border-0 liquid-glass px-4 py-1 mx-2.5 text-xl h-10"
                />
                <p
                  id="validation"
                  class="ml-5 text-xs text-red-600 font-normal"
                >
                  <!-- Please enter a city name -->
                </p>
              </div>
              <button id="search" class="liquid-glass px-4 py-1 h-10 mx-2.5">
                <ion-icon class="-mb-0.5 mr-1" name="search-outline"></ion-icon
                >Search
              </button>
            </div>
          </div>
          <!-- recent searches -->
          <div class="recent-searches mt-5 flex">
            <div class="recent-location-cards flex">
              <!-- using js -->
            </div>
          </div>
        </header>
      </section>

      <!-- current location temprature -->

      <section
        class="current-details w-full p-9 flex justify-center text-white"
      >
        <div
          class="current-weather cursor-pointer flex flex-col items-center w-44"
        >
          <h2 class="temprature text-7xl">
            <!-- inject detail using js-->
          </h2>
          <h4 class="weather-report text-2xl"></h4>
          <h4 class="feels-like"></h4>
        </div>
      </section>
      <!-- Hourly Forecast ======================================== -->

      <section
        class="Hourly-forecast py-6 px-12 mx-20 my-10 rounded-4xl liquid-glass"
      >
        <h2 class="text-3xl border-b-2">Hourly Forecast</h2>
        <div class="hourly-weather-cards mt-2.5 flex">
          <div class="hours p-5 mr-6 rounded-2xl text-center liquid-glass">
            <div class="time">07:21</div>
            <div class="am-pm">PM</div>
            <div class="hour-logo">Logo</div>
            <div class="hourly-temprature">20Â°C</div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts  -->
    <script src="script.js"></script>
    <!-- ioi-icon scipt -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
